<!DOCTYPE html>
<html lang="zh-CN">
	<head>
	</head>
	<body> 
		<script>
			var url = window.location.href;
			var urlArr = url.split('?');
			if (urlArr.length<2) window.location.href = "https://www.google.com/search?q=";
			var query = urlArr[1];
			var arr = query.split('&');
			var prefix = "https://www.google.com/search?q=";
			var suffix = "";
			var keyword = "";
			for (var i in arr){
				var pair = arr[i].split('=');
				var key = pair[0];
				var val = pair[1];
				if (key=="prefix"){
					prefix = val;
				}
				else if (key == "suffix"){
					suffix = val;
				}
				else if (key == "word"){
					keyword = val;
				}
			}
			var href = prefix+keyword+suffix;
			if (href&&(href.length>0)){
				window.location.href = href;
			}
			
		</script>
	</body>
</html>
